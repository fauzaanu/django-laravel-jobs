<!DOCTYPE html>
<html lang="en">

<head>
  <title>Job Comparison - Django vs Laravel</title>
  <meta name="description" content="A comparison of job postings for Django and Laravel." />
  <meta name="keywords" content="Job Comparison, Django, Laravel, Programming Jobs" />
  <meta name="author" content="Fauzaan Gasim" />
  <meta property="og:title" content="Job Comparison - Django vs Laravel" />

</head>

<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold my-5">

      <p>

    <table id="data" class="table-auto w-full">
      <thead>
        <tr>
          <th class="border px-4 py-2 w-1/4 bg-yellow-500">Time</th>
          <th class="border px-4 py-2 bg-green-800">Django</th>
          <th class="border px-4 py-2 bg-red-500">Laravel</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  <script src="script.js"></script>

</html>
